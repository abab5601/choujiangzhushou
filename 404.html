    <script>
        // GitHub Pages SPA 重定向
        (function() {
            const segments = window.location.pathname.split('/');
            const repoName = 'choujiangzhushou';
            
            // 如果是在 404 頁面
            if (segments.includes('404.html')) {
                // 從 sessionStorage 獲取保存的路徑
                const savedPath = sessionStorage.getItem('path');
                if (savedPath) {
                    window.location.replace(savedPath);
                } else {
                    // 如果沒有保存的路徑，返回首頁
                    window.location.replace('/choujiangzhushou/');
                }
            } else {
                // 不是 404 頁面，保存當前路徑
                const fullPath = window.location.href;
                sessionStorage.setItem('path', fullPath);
            }
        })();
